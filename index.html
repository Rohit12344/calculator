<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculator</title>
    <link rel="stylesheet" href="style.css">
    <script src="./script.js"></script>
</head>
<body>
    <div class="container">
    <div class="screen">
        <div class="top-text"></div>
        <div class="buttom-text"></div>
    </div>

    <div class="buttons">
        <div class="first-row">
            <button id="clear">C</button>
            <button id="ac">AC</button>
            <button id="divide">รท</button>
        </div>
        <div class="second-row">
            <button>7</button>
            <button>8</button>
            <button>9</button>
            <button id="into">ร</button>
        </div>
        <div class="third-row">
            <button>4</button>
            <button>5</button>
            <button>6</button>
            <button id="minus">-</button>
        </div>
        <div class="fourth-row">
            <button>1</button>
            <button>2</button>
            <button>3</button>
            <button id="plus">+</button>
        </div>
        <div class="fifth-row">
            <button>.</button>
            <button>0</button>
            <button id="equals">=</button>
        </div>
    </div>

</div>

</body>
</html>
